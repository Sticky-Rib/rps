<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Emulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .slider-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }
	
	button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- üéõÔ∏è Sliders go here -->
  <div id="controls">
    <div class="slider-group">
      <label for="speedSlider">Speed:</label>
      <input type="range" id="speedSlider" min="0.2" max="3" step="0.1" value="1">
      <span id="speedValue">1.0x</span>
    </div>

    <div class="slider-group">
      <label for="aggressionSlider">Aggression:</label>
      <input type="range" id="aggressionSlider" min="0" max="100" value="50">
      <span id="aggressionValue">50%</span>
    </div>
	
	<button id="resetButton">üîÅ Reset</button>
  </div>

  <!-- Your JS file -->
  <script src="script.js"></script>
</body>
</html>
