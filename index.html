<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Emulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <canvas id="gameCanvas"></canvas>

  <div id="controls">
    <div class="slider-group">
      <label for="speedSlider">Speed:</label>
      <input type="range" id="speedSlider" min="0.2" max="3" step="0.1" value="1">
      <span id="speedValue">1.0x</span>
    </div>

    <div class="slider-group">
      <label for="aggressionSlider">Aggression:</label>
      <input type="range" id="aggressionSlider" min="0" max="100" value="50">
      <span id="aggressionValue">50%</span>
    </div>

    <button id="resetButton">🔁 Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
