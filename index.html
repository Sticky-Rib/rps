<!DOCTYPE html>

<!-- ============================
  Rock Paper Scissors Simulator
  ----------------------------
  This HTML page hosts the canvas, UI controls, and chart overlay
  for the RPS simulation. All core logic is handled by linked
  JavaScript modules (script.js, sound.js, chart.js, etc.).

  All code was integrated, understood, and tested by Simon Nitschke.
  ChatGPT was used as a coding assistant for clarity, learning, and structure.
============================= -->

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Emulator</title>

  <!-- Link to main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Main simulation canvas -->
<canvas id="gameCanvas"></canvas>


<!-- Control panel: sliders, start/reset button and audio-->
<div id="controls">

  <div class="slider-group">
    <label for="speedSlider">Speed:</label>
    <input type="range" id="speedSlider" min="0.1" max="3" step="0.1">
    <span id="speedValue">1.0x</span>
  </div>

  <div class="slider-group">
    <label for="aggressionSlider">Aggression:</label>
    <input type="range" id="aggressionSlider">
    <span id="aggressionValue">60%</span>
  </div>

  <div class="slider-group">
    <label for="densitySlider">Density:</label>
    <input type="range" id="densitySlider">
    <span id="densityValue">50 each</span>
  </div>

  <button id="resetButton" title="Start the simulation">▶️ Start</button>
</div>

<button id="cycleMusicButton">🔈1</button>

<!-- Final graph overlay shown at the end of the simulation -->
<div id="finalGraphWrapper" style="
  width: 85vw;
  height: 65vh;
  margin: 8vh auto 6vh auto;
  padding: 0;
  background-color: rgba(255, 255, 255, 0.7);
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  box-sizing: border-box;
  display: none;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 1000;
  position: relative;
">
  <canvas id="finalGraph" style="
    width: 100%;
    height: 100%;
    display: block;
    border-radius: 8px;
  "></canvas>
</div>

<!-- Simulation logic and modules -->
<script type="module" src="script.js"></script>

<!-- Loads chart.js dependancy from Content Delivery Network 
 will need to be locally hosted for offline demonstration-->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="chart.js"></script>

</body>
</html>
