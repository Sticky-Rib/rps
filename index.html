<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Emulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <canvas id="gameCanvas"></canvas>

  <div id="controls">
    <div class="slider-group">
      <label for="speedSlider">Speed:</label>
      <input type="range" id="speedSlider" min="0.2" max="3" step="0.1" value="1">
      <span id="speedValue">1.0x</span>
    </div>

    <div class="slider-group">
      <label for="aggressionSlider">Aggression:</label>
      <input type="range" id="aggressionSlider" min="0" max="100" value="50">
      <span id="aggressionValue">50%</span>
    </div>

    <div class="slider-group">
      <label for="densitySlider">Density:</label>
      <input type="range" id="densitySlider" min="0" max="100" value="10">
      <span id="densityValue">50 each</span>
    </div>

    <button id="resetButton" title="Restart the simulation">🔁 Restart</button>
  </div>

<div id="finalGraphWrapper" style="
  width: 85vw;
  height: 65vh;
  margin: 8vh auto 6vh auto;
  padding: 0;
  background-color: white;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  box-sizing: border-box;
  display: none;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 1000;
  position: relative;
">
  <canvas id="finalGraph" style="
    width: 100%;
    height: 100%;
    display: block;
    border-radius: 8px;
  "></canvas>
</div>

<button onclick="downloadCSV()" style="
  display: none;;
  margin: 1em auto 4vh auto;
  font-size: 1.2em;
  padding: 0.6em 1.4em;
  background-color: black;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
">⬇️ Download CSV</button>

  <script src="fps-monitor.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart.js"></script>
  </body>
</html>
